apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisordvan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supervisordvan
  template:
    metadata:
      labels:
        app: supervisordvan
    spec:
      containers:
      - image: okteto.dev/tick_tube_live_img
        name: supervisordvan

---

apiVersion: v1
kind: Service
metadata:
  name: supervisordvan
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "supervisordvan"
    port: 8080
  selector:
    app: supervisordvan
